<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="stylesheet" href="/_assets/main.css" />

    <title>Subscribe To My Email Newsletter - Nerdy thoughts of a Digital Jockey</title>
  </head>
  <body>
    <div class="main">
      <nav class="navigation">
        <a href="/">Nerdy thoughts of a Digital Jockey</a>
      </nav>
      <div class="about">Hello World!</div>

      <!-- Adding the Contact Form -->
      <h1>Contact Form</h1>
      <form id="contact-form">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <input type="submit" value="Submit">
      </form>
    </div>

    <!-- Adding the JavaScript to handle form submission -->
    <script>
      const form = document.getElementById('contact-form');

      form.addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => {
          data[key] = value;
        });

        const url = 'https://script.google.com/macros/s/AKfycbzq1C9RvVOahWWssulG4xO8RKlP6c4dA1q3PFQBKQiVcCKihqsxjbdgapEp7mbG6sjUXQ/exec';

        fetch(url, {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        })
        .then(response => console.log('Form sent', response))
        .catch(error => console.error('Error sending form', error));
      });
    </script>
  </body>
</html>
