<!-- ((1)) - Put your brand name or whatever you want -->
<title>@Laufmix | Linktree</title>

<body>
<div class="container">
<div class="row justify-content-center mt-4">
<!-- ((2)) - Put your image / icon here -->
<img alt="Laufmix" class="rounded-circle img-thumbnail border border-info" src="" style="height:96px; width:96px;"/><h1 class="mt-4 text-center">&lt;%= $page.mainTitle %&gt;</h1><h2 class="mt-2 text-center">&lt;%= $page.subtitle %&gt;</h2>
</div>

<!-- ((3)) - Put your brand name or whatever you want -->
<h3 style="color:#324D5C;">@Laufmix</h3>

<!-- ((4)) - Buttons blocks - you can add as many as you want --><div class="button-container mt-4"><a class="btn btn-primary btn-block mb-2" href="&lt;%= $link.index %&gt;">Index</a><a class="btn btn-primary btn-block mb-2" href="&lt;%= $link.article %&gt;">Article</a><a class="btn btn-primary btn-block mb-2" href="&lt;%= $link.archives %&gt;">Archives</a><a class="btn btn-primary btn-block mb-2" href="&lt;%= $link.about %&gt;">About</a></div>
<a class="btn btn-outline-info btn-lg btn-block" href="https://www.laufmix.de">My Blog</a>

</div>
<div class="row justify-content-center mt-4">
<ul class="list-unstyled">

<li class="list-inline-item"><a href="https://www.pinterest.com" rel="nofollow noopener" target="_blank"><i class="fab fa-pinterest text-secondary"></i></a></li>
</ul>

</div>
